components:
  schema:
    Products:
      ProductResponse:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la respuesta
          data:
            $ref: '#/components/schema/Products/Product'
      ProductList:
        type: array
        items:
          $ref: '#/components/schema/Products/Product'
      NotFound:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la respuesta
          message:
            type: string
            description: Mensaje de error
        example:
          status: 404
          message: 'Product not found'
      BadRequest:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la respuesta
          message:
            type: string
            description: Mensaje de error
        example:
          status: 400
          message: 'Bad Request'
      Product:
        type: object
        properties:
          _id:
            type: string
            description: ID del producto
          name:
            type: string
            description: Nombre del producto
          price:
            type: number
            description: Precio del producto
          stock:
            type: number
            description: Stock del producto
          description:
            type: string
            description: Descripción del producto
          deleted:
            type: boolean
            description: Indica si el producto está eliminado
        example:
          _id: 691f944a649da57fd12c4322
          name: Café
          price: 15000
          stock: 100
          description: Café de alta calidad
          deleted: false
